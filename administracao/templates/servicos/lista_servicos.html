{% extends 'base.html' %}
{% block title %}
LISTA DE SERVIÇOS
{% endblock title %}
{% block content %}

<div class="card">
    <div class="card-reader">
        <h3 class="card-title"> <strong>LISTA DE SERVIÇOS </strong></h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-condensed">
            <thead>
                <tr>
                <td><b>NOME </b></td>
                <td><b>VALOR MÍNIMO </b></td>
                <td><b>AÇÕES </b></td>
                </tr>
            </thead>
            <tbody>
                {% for servico in servicos %}
                <tr>
                    <td>{{servico.nome}}</td>
                    <td>{{servico.valor_minimo}}</td>
                    <td>
                        <a href="{% url 'editar_servico' servico.id %}">Editar</a>
                        <a href="#">|</a>
                        <a href="{% url 'remover_servico' servico.id %}">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<a href="{%url 'cadastrar_servico' %}" class="btn btn-primary">CADASTRAR</a>
{% endblock content %}
